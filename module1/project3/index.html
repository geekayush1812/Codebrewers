<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="main.css">
    <script src="./src/js/index.js" defer></script>
</head>

<body>
    <div class="alert__container">
    </div>
    <div class="contact__form__container">
        <div class="contact__form--hero">
            <h1>
                WELCOME
            </h1>
            <h3>Your Feedback<br />Is Valuable</h3>
            <div class="circle__arrow">
                <div class="arrow"></div>
            </div>
        </div>
        <div class="contact__form--content">
            <div class="social-contact">
                <p>follow us on</p>
                <div class="social-icon">
                    <img src="./assets/icons/facebook.svg" alt="facebook">
                    <img src="./assets/icons/google.svg" alt="google">
                    <img src="./assets/icons/twitter.svg" alt="twitter">
                    <img src="./assets/icons/github.svg" alt="github">
                </div>
            </div>
            <div class="form">
                <form>
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" name="name" required placeholder="Your Name Please" />
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" required placeholder="Your Email Please" />
                    </div>
                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea name="message" rows="3" cols="35" required placeholder="Your Message..."></textarea>
                    </div>
                    <div class="form-item--heart">
                        <img src="./assets/icons/heartActive.svg" alt="heart active">
                        <img src="./assets/icons/heart.svg" alt="heart">
                        <img src="./assets/icons/heart.svg" alt="heart">
                    </div>
                    <div class="form-item--submit">
                        <input type="submit" name="submit" value="submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
